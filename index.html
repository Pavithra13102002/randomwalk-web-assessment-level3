<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game">
    <div class="score">
      <h2>Scorecard</h2>
      <p>Player X: <span id="playerXScore">0</span></p>
      <p>Player O: <span id="playerOScore">0</span></p>
    </div>
    <div class="player-names">
      <label for="playerX">Player X: </label>
      <input type="text" id="playerX" placeholder="Enter name">
      <label for="playerO">Player O: </label>
      <input type="text" id="playerO" placeholder="Enter name">
    </div>
    <div class="board" id="board"></div>
    <div class="status" id="status"></div>
    <button id="resetButton">Reset Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
